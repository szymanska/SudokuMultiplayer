<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Verify E-mail</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <div class="window-holder">
        <div class="window">
            <div class="title">Verify Email</div>
            <form id="verifyForm">
                <div class="input-container">
                    <input type="email" id="emailInputVerify" class="text-input" placeholder="Email" autocomplete="off"
                        required>
                </div>
                <div class="input-container">
                    <input type="text" id="codeInputVerify" class="text-input" placeholder="Verification Code"
                        pattern=".*" autocomplete="off" required>
                </div>
                <input type="submit" class="sudoku-button" value="Verify">
            </form>
        </div>
    </div>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
</body>

</html>
