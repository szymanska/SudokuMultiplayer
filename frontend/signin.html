<!DOCTYPE html>
<html class="no-js">

<head>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

</head>

<body>
    <div class="window-holder">
        <div class="window">
            <div class="title">Sign In</div>
            <form id="signinForm">
                <input type="email" id="emailInputSignin" placeholder="Email" required>
                <input type="password" id="passwordInputSignin" placeholder="Password" pattern=".*" required>
                <input type="submit" class="sudoku-button" value="Sign in">
            </form>
            <div class="sudoku-button" id="go-to-register">Register</button>
        </div>
    </div>
    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/signin.js"></script>
</body>

</html>
