<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>Register</title>

  <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
  <div class="window-holder">
    <div class="window">
      <div class="title">Register</div>
      <form id="registrationForm">
        <div class="input-container">
          <input type="email" id="emailInputRegister" class="text-input" placeholder="Email" pattern=".*"
            autocomplete="off" required>
        </div>
        <div class="input-container">
          <input type="password" id="passwordInputRegister" class="text-input" placeholder="Password"
            pattern="(?=^.{8,}$)(?=.*\d)(?=.*\W+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
        </div>
        <div class="input-container">
          <input type="password" id="password2InputRegister" class="text-input" placeholder="Confirm Password"
            pattern="(?=^.{8,}$)(?=.*\d)(?=.*\W+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
        </div>
        <input type="submit" id="submitRegister" class="sudoku-button" value="Register">
      </form>
    </div>
  </div>

  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/vendor/cognito-auth.js"></script>
</body>

</html>
